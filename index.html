<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Zaboli Vedovi">
    <!-- BOOSTRAP INCLUSION -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno Form</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <!-- input utente -->
    <form>
        <label for="userName">Nome Cognome</label>
        <input type="userName"placeholder="Inserisci il tuo nome" id="userName">
        <label for="km-distance">Km da percorrere</label>
        <input type="number"placeholder="Distanza da percorrere" id="distance">
        <label for="age-group">Fascia d'etá</label>
        <select name="age-group-selection" id="ageGroup">
            <option value="">Etá</option>
            <option value="10">Minorenne</option>
            <option value="50">Maggiorenne</option>
            <option value="100">Over 65</option>
        </select>
        <!-- tasti di generazione/reload pagina -->
        <button>Genera</button>
        <button>Annulla</button>
    </form>


    <p id="userNameSent"></p>
    <p id="distanceSent"></p>
    <p id="ageGroupSent"></p>
    <p id="ticketPrice"></p>
    <script src="script.js"></script>
</body>
</html>
