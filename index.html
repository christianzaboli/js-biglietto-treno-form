<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Zaboli Vedovi">
    <!-- BOOSTRAP INCLUSION -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno Form</title>
</head>
<body class="text-black">
    <main>
            <div class="container mt-5">
                <!-- input utente -->
                <h1 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    <form class="row p-4 text-center rounded-4 shadow">
                            
                        <div class="col mx-auto py-4 row text-center">
                            <label class="mb-1" for="userName">Nome Cognome</label>
                            <input class="text-center form-control-sm" type="userName"placeholder="Inserisci il tuo nome" id="userName" required>
                        </div>
                        <div class="col mx-auto py-4 row text-center">
                            <label class="mb-1" for="distance">Km da percorrere</label>
                            <input class="text-center form-control-sm" type="number"placeholder="Distanza" id="distance" required>        
                        </div>
                        <div class="col mx-auto py-4 row text-center">
                            <label class="mb-1" for="ageGroup">Fascia d'et√°</label>
                            <select class="text-center form-control-sm" name="age-group-selection" id="ageGroup" required>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Anziani">Over 65</option>
                            </select>
                        </div>
                                
                        <!-- tasti di generazione/reload pagina -->
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Genera</button>
                            <button class="btn btn-primary" id="annulla">Annulla</button>
                        </div>    

                    </form>
                    <div class="d-none" id="result">
                        <h1 class="mt-5 text-center text-light">IL TUO BIGLIETTO</h1>
                        <div class="row myBox rounded-4 gx-2 shadow">

                                <div class="col-3 row p-5 rounded-start-4 gx-2 myColor">
                                    <h3>NOME PASSEGGERO</h3>
                                    <p id="userNameSent">USER PLACEHOLDER</p>
                                </div>
                                <div class="col row p-5 gx-2">
                                    <h5>Offerta</h5>
                                    <p id="ageGroupSent">OFFER PLACEHOLDER</p>
                                </div>
                                <div class="col row p-5 gx-2">
                                    <h5>Carrozza</h5>
                                    <p id="randomCarrozza">NUM</p>
                                </div>
                                <div class="col row p-5 gx-2">
                                    <h5>Codice CP</h5>
                                    <p id="randomCP">NUM</p>

                                </div>
                                <div class="col row p-5 gx-2 ">
                                    <h5>Costo biglietto</h5>
                                    <p id="ticketPrice">PRICE PLACEHOLDER</p>   
                                </div>

                        </div>
                    </div>
            </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
